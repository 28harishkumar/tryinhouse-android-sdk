name: Publish to Maven Central

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Setup GPG
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d | gpg --batch --import
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg.conf
          echo "default-cache-ttl 600" >> ~/.gnupg/gpg.conf
          echo "max-cache-ttl 7200" >> ~/.gnupg/gpg.conf

      - name: Build and test
        run: ./gradlew clean build test

      - name: Generate documentation
        run: ./gradlew dokkaHtml

      - name: Publish to Maven Central
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_KEY_PASSPHRASE }}
        run: |
          ./gradlew :client:publishReleasePublicationToSonatypeRepository -PenableSigning=true

      - name: Close and release staging repository
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        run: |
          ./gradlew closeAndReleaseSonatypeStagingRepository
